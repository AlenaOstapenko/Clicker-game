<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration form</title>
  </head>
  <body>
    <main>
      <header class="wrapper"></header>

      <section id="top-slot" class="wrapper">
        <div id="background">
          <form id="form" name="login" action="./index.html" method="GET">
              <h1 class="title">Registration form</h1>
            <fieldset>
              <legend>Personal Details</legend>
              <div class="form-line">
                <label for="nickname"><span>*</span>NickName:</label>
                <input
                  id="nickname"
                  class="input-form"
                  name="nickname"
                  type="text"
                  placeholder="Iput nickname"
                />
                <div class="error"></div>
              </div>
              <div class="form-line">
                <label for="firstname"><span>*</span>Firs name:</label>
                <input
                  id="firstname"
                  class="input-form"
                  name="firstname"
                  type="text"
                  placeholder="Iput firstname"
                />
                <div class="error"></div>
              </div>
              <div class="form-line">
                <label for="lastname"><span>*</span>Last name:</label>
                <input
                  id="lastname"
                  class="input-form"
                  name="lastname"
                  type="text"
                  placeholder="Iput lastname"
                />
                <div class="error"></div>
              </div>
              <div class="form-line">
                <label for="email"><span>*</span>Email:</label>
                <input
                  id="email"
                  class="input-form input-email"
                  name="email"
                  type="email"
                  placeholder="exp@gmail.com"
                />
                <div class="error"></div>
              </div>
              <div class="form-actions">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
      <section id="bottom-slot" class="wrapper">
        <pre></pre>
      </section>
    </main>
    <script src="./form.js"></script>
  </body>
</html>
